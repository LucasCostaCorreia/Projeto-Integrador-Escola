<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar Informações do Aluno</title>
    <link
      href="https://fonts.googleapis.com/css/2?family=Itim&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../static/css/styles.css" />
    <link rel="stylesheet" href="./../static/css/home.css" />
  </head>

  <body>
    <div class="body">
      <header>
        <a href="/">
          <img src="./../static/assets/Logo.webp" alt="Logo" />
        </a>
        <nav>
          <ul>
            <li><a href="/#home">Home</a></li>
            <li><a href="/consultar">Consultar</a></li>
            <li><a href="/#about">Sobre</a></li>
            <li><a href="/professor">Login</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="container_consultas">
          <form action="/boletim" id="infos" method="POST">
            <fieldset>
              <label for="cpf_ra"
                >Informe o CPF do responsável ou o RA do aluno:</label
              >
              <input
                type="text"
                id="cpf_ra"
                name="cpf_ra"
                required
                placeholder="Digite o CPF ou RA"
              />
            </fieldset>
            <button type="submit">Consultar</button>
          </form>
        </section>
      </main>
      <footer>
        <p>Copyright © 2024. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
